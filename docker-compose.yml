services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: saleor123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  api:
    image: ghcr.io/saleor/saleor:3.21
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://postgres:saleor123@postgres:5432/postgres
      SECRET_KEY: "your-very-secure-secret-key-here-change-me"
      ALLOWED_HOSTS: "localhost, 127.0.0.1, api"
    volumes:
      - media_data:/app/media
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py populatedb --createsuperuser &&
             python manage.py runserver 0.0.0.0:8000"

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.21
    depends_on:
      - api
    environment:
      API_URI: http://api:8000/graphql/
      APP_MOUNT_URI: /dashboard/

  storefront:
    build:
      context: ./react-storefront
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SALEOR_API_URL: http://api:8000/graphql/  # For Docker build
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URI: http://api:8000/graphql/  # For runtime
      NEXT_PUBLIC_SALEOR_API_URL: http://api:8000/graphql/

volumes:
  postgres_data:
  media_data:

