version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor123
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  api:
    image: saleor/saleor:4.0
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://saleor:saleor123@postgres:5432/saleor
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: change-this-to-a-very-secure-key-123456789
      ALLOWED_HOSTS: "*"
      DEFAULT_FROM_EMAIL: admin@yourstore.com
      DEFAULT_CHANNEL_SLUG: default-channel
    volumes:
      - media_data:/app/media

  dashboard:
    image: saleor/saleor-dashboard:latest
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_URI: http://api:8000/graphql/
      APP_MOUNT_URI: /dashboard/

  storefront:
    build:
      context: ./react-storefront
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URI: http://api:8000/graphql/

volumes:
  postgres_data:
  media_data:
